name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:

    - uses: 'actions/checkout@v4'

    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      name: authenticate to Google Cloud
      with:
        workload_identity_provider: 'projects/7604953608/locations/global/workloadIdentityPools/danta-vishram-wif/providers/dv-provider'
        service_account: 'danta-vishram-service-account@danta-vishram.iam.gserviceaccount.com'

    - id: 'secrets'
      uses: 'google-github-actions/get-secretmanager-secrets@v1'
      name: Get secrets from secret manager
      with:
        secrets: |-
          project_id:projects/7604953608/secrets/project-id
          region:projects/7604953608/secrets/region
          repository:projects/7604953608/secrets/repository
          img:projects/7604953608/secrets/image

    - name: Print variables
      run: echo "REGION=${{ steps.secrets.outputs.region }}, PROJECT_ID=${{ steps.secrets.outputs.project_id }}, REPOSITORY=${{ steps.secrets.outputs.repository }}, IMAGE=${{ steps.secrets.outputs.img }}"
        

    - name: Build and push the Docker image
      run: |
        docker build -t ${{ steps.secrets.outputs.region }}-docker.pkg.dev/${{ steps.secrets.outputs.project_id }}/${{ steps.secrets.outputs.repository }}/${{ steps.secrets.outputs.img }}:latest .
        docker push ${{ steps.secrets.outputs.region }}-docker.pkg.dev/${{ steps.secrets.outputs.project_id }}/${{ steps.secrets.outputs.repository }}/${{ steps.secrets.outputs.img }}:latest
      
